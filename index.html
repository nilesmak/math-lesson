<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等差數列互動練習</title>
    
    <!-- NEW: Added Google Fonts for consistent appearance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- UPDATED: Using a more explicit path for the stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="lesson-container">
        <h1 id="lesson-title"></h1>
        
        <div id="section-card" class="section-card">
            <h2 id="section-title"></h2>
            
            <div class="content-block">
                <h3>學習目標</h3>
                <p id="section-objective"></p>
            </div>

            <div class="content-block">
                <h3>一齊睇例子</h3>
                <div id="example-question"></div>
                <div id="example-steps"></div>
            </div>

            <div class="assessment-container">
                <h3>小測試 (Mastery Learning)</h3>
                <div id="question-area">
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                </div>
                <div id="feedback-text"></div>
            </div>
            
            <button id="next-section-btn" class="hidden">前往下一節</button>
        </div>
        <!-- The report card will be generated here by JavaScript -->
    </div>

    <!-- UPDATED: Using a more explicit path for the script -->
    <script src="./script.js"></script>
</body>
</html>
